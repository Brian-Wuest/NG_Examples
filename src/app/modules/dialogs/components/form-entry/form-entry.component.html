<div class="grid mt-0">
  <div class="col-12">
    <p-tabView>
      <p-tabPanel header="General">
        <div class="p-fluid">
          <div class="p-field">
            <label for="code">Code:</label>
            <input type="text" pInputText name="code" id="code" />
          </div>

          <div class="p-field">
            <label for="firstName">First Name:</label>
            <input type="text" pInputText name="firstName" id="firstName" />
          </div>

          <div class="p-field">
            <label for="lastName">Last Name:</label>
            <input type="text" pInputText name="lastName" id="lastName" />
          </div>
        </div>
      </p-tabPanel>

      <p-tabPanel header="Details">
        <div class="p-fluid">
          <div class="p-field">
            <label for="nickName">Nick Name:</label>
            <input type="text" pInputText name="nickName" id="nickName" />
          </div>

          <div class="p-field">
            <label for="startDate">Start Date:</label>
            <p-calendar [showIcon]="true" appendTo="body"></p-calendar>
          </div>

          <div class="p-field">
            <label for="classification">Classification:</label>
            <p-dropdown [options]="dropDownItems" [autoDisplayFirst]="false" [showClear]="true"></p-dropdown>
          </div>
        </div>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
<p-footer>
  <div class="grid grid-nogutter p-mt-3">
    <div class="col-3 col-offset-2">
      <button pButton (click)="closeDialog()" class="ui-button-primary" label="Close Dialog"></button>
    </div>
  </div>
</p-footer>
